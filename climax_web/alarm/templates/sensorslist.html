{% extends 'base.html' %}

{% block content %}
{% load staticfiles %}

<div class="col-md-6">
  <ul class="list-unstyled">

    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>Device</th>
          <th>Name</th>
          <th>Action</th>
          <th><br>
          </th>
        </tr>
      </thead>

      <tbody>
        {% for sensor in sensors %}
        
        <tr>
          <td> <img src="{% static 'images/'%}{{sensor.ico}}"</td>
          <td class="align-middle"> <a href= {% url 'sensor_modify' pk=sensor.pk %}> {{ sensor.name }} </a> </td>
          <td class="align-middle"> <a class="btn btn-default" href="{% url 'sensor_delete' pk=sensor.pk %}"><span
                class="fa fa-trash" aria-hidden="true"></span></a> <br>

          </td>
        </tr>

        {% empty %}
          <p>No sensor found.</p>
        {% endfor %}
    
      </tbody>
      
    </table>
  </ul>
</div>
    
{% endblock %}
