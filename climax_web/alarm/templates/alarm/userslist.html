{% extends 'base.html' %}

{% block content %}

<div class="col-md-6">
    <ul class="list-unstyled">
        {% for user in users %}
        <li>
            <p><a href={% url 'user_edit' pk=user.pk %}> User: {{ user.index_usr }}, {{user.name}} , {{user.latch}}</a> </p>
        </li>
        {% empty %}
          <p>No user found.</p>
        {% endfor %}
    </ul>
</div>	
	
{% endblock %}
